[project]
name = "gptme-contrib-workspace"
version = "0.1.0"
description = "Community contributions and utilities for gptme agents"
requires-python = ">=3.10"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[tool.uv.workspace]
members = ["packages/*", "plugins/*"]
exclude = ["packages/__pycache__", "plugins/__pycache__", "packages/tasks"]

[tool.mypy]
# Exclude renamed packages from mypy until internal imports are updated
# These use symlink-based imports that require proper package installation
exclude = [
    "^packages/gptme_contrib_lib",
    "^packages/gptme_lessons_extras",
    "^packages/gptme_runloops",
]
