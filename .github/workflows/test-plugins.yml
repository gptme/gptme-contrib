name: Test Plugins

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout
          # Install plugin dependencies
          pip install -e plugins/gptme_image_gen
          pip install -e plugins/gptme_consortium

      - name: Run unit tests
        run: |
          pytest plugins/*/tests/ -v -m "not slow and not integration" --timeout=30 \
            --ignore=plugins/gptme_consortium/tests/integration/ \
            --ignore=plugins/gptme_image_gen/tests/integration/

      - name: Run integration tests (with API keys)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          pytest plugins/*/tests/ -v -m "slow or integration" --timeout=120

      - name: Run coverage (unit tests only)
        run: |
          pytest plugins/*/tests/ -v -m "not slow and not integration" --cov=plugins --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
