name: Test Packages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Discovery job - outputs package matrix dynamically using Makefile (single source of truth)
  discover:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.discover.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - name: Discover packages
        id: discover
        run: |
          # Use Makefile for package discovery (single source of truth)
          packages=$(make ci-list-packages-json)
          echo "packages=$packages" >> $GITHUB_OUTPUT
          echo "Discovered packages: $packages"

  # Test each package in parallel
  test:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        package: ${{ fromJson(needs.discover.outputs.packages) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-packages

      - name: Run tests for ${{ matrix.package }}
        run: |
          make -C packages/${{ matrix.package }} test

  # Typecheck all packages (single job, not parallelized per-package)
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-packages

      - name: Run typecheck
        run: |
          make typecheck-packages
