[mypy]
python_version = 3.12
check_untyped_defs = True
# disallow_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
strict_optional = True
# Workspace packages for cross-package type checking
mypy_path = scripts:packages/gptme-contrib-lib/src:packages/gptme-summarization/src

# Explicitly ignore imports without stubs
[mypy.plugins.django.*]
ignore_missing_imports = True

[mypy-gptme.*]
ignore_missing_imports = True

[mypy-feedparser.*]
ignore_missing_imports = True

[mypy-eth_account.*]
ignore_missing_imports = True

[mypy-eth_utils.*]
ignore_missing_imports = True

[mypy-web3.*]
ignore_missing_imports = True

[mypy-pydantic.*]
