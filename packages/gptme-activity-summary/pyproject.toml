[project]
name = "gptme-activity-summary"
version = "0.1.0"
description = "Activity summarization for gptme agents â€” journals, GitHub, sessions, tweets, email"
authors = [
    {name = "gptme contributors", email = "gptme@superuserlabs.org"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["summarization", "gptme", "ai-agents", "cli", "journal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "gptme",
    "click>=8.0",
    "aw-client>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/gptme/gptme-contrib"
Repository = "https://github.com/gptme/gptme-contrib"
Issues = "https://github.com/gptme/gptme-contrib/issues"

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
summarize = "gptme_activity_summary.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptme_activity_summary"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
