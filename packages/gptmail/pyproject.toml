[project]
name = "gptmail"
version = "0.1.0"
description = "Email automation for gptme agents with shared communication utilities"
authors = [
    {name = "Bob", email = "bob@superuserlabs.org"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28",
    "python-dateutil>=2.8",
    "markdown>=3.4",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptmail"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
