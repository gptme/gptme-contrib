[project]
name = "gptmail"
version = "0.1.0"
description = "Email automation for gptme agents with shared communication utilities"
authors = [
    {name = "gptme contributors", email = "gptme@superuserlabs.org"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["email", "gptme", "ai-agents", "cli", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "requests>=2.28",
    "python-dateutil>=2.8",
    "markdown>=3.4",
]

[project.urls]
Homepage = "https://github.com/gptme/gptme-contrib"
Repository = "https://github.com/gptme/gptme-contrib"
Issues = "https://github.com/gptme/gptme-contrib/issues"

[project.scripts]
gptmail = "gptmail.cli:cli"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptmail"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
