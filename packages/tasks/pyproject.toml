[project]
name = "tasks"
version = "0.1.0"
description = "Task management and work queue generation utilities"
requires-python = ">=3.10"
dependencies = [
    "python-frontmatter>=1.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
tasks = "tasks.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
