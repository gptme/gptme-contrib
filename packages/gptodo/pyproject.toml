[project]
name = "gptodo"
version = "0.1.0"
description = "Task management and work queue generation utilities for gptme agents"
authors = [
    {name = "gptme contributors", email = "gptme@superuserlabs.org"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["task-management", "gptme", "ai-agents", "cli", "gtd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "python-frontmatter>=1.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/gptme/gptme-contrib"
Repository = "https://github.com/gptme/gptme-contrib"
Issues = "https://github.com/gptme/gptme-contrib/issues"

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
gptodo = "gptodo.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptodo"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
