[project]
name = "gptme-runloops"
version = "0.1.0"
description = "Python-based run loop framework for autonomous AI agent operation"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
run-loops = "run_loops.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
