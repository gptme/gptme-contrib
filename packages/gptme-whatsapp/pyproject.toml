[project]
name = "gptme-whatsapp"
version = "0.1.0"
description = "WhatsApp integration for gptme agents via whatsapp-web.js"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.scripts]
gptme-whatsapp-setup = "gptme_whatsapp.setup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptme_whatsapp"]
